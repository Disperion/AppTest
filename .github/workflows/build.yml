name: Build Android APK

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            python3-pip \
            openjdk-17-jdk \
            zip unzip git \
            libffi-dev \
            libssl-dev \
            liblzma-dev \
            libncurses5 \
            libtinfo5 \
            pkg-config \
            zlib1g-dev

      - name: Install Buildozer
        run: |
          pip install --upgrade pip
          pip install buildozer cython virtualenv

      - name: Set up Android SDK
        run: |
          mkdir -p "$HOME/android-sdk"
          export ANDROID_HOME=$HOME/android-sdk
          export PATH=$ANDROID_HOME/cmdline-tools/latest/bin:$ANDROID_HOME/platform-tools:$PATH
          mkdir -p "$ANDROID_HOME/cmdline-tools/latest"
          cd "$ANDROID_HOME/cmdline-tools/latest"
          curl -s https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip -o sdk.zip
          unzip sdk.zip >/dev/null
          rm sdk.zip
          yes | sdkmanager --sdk_root=$ANDROID_HOME --licenses || true
          yes | sdkmanager --sdk_root=$ANDROID_HOME "platform-tools" "platforms;android-34" "build-tools;36.1.0"

      - name: Build APK
        env:
          ANDROIDSDK: ${{ runner.temp }}/android-sdk
          ANDROIDNDK: ${{ runner.temp }}/android-ndk
          ANDROID_HOME: ${{ runner.temp }}/android-sdk
          PATH: ${{ runner.temp }}/android-sdk/platform-tools:${{ runner.temp }}/android-sdk/cmdline-tools/latest/bin:$PATH
        run: |
          buildozer -v android debug

      - name: Upload built APK
        uses: actions/upload-artifact@v4
        with:
          name: Мониторинг-сервера-HA-APK
          path: bin/*.apk
