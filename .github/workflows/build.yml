name: Build APK (–ú–æ–Ω–∏—Ç–æ—Ä–∏–Ω–≥ —Å–µ—Ä–≤–µ—Ä–∞ HA)

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
      - name: üß© Checkout repository
        uses: actions/checkout@v4

      - name: ‚òï Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y wget unzip openjdk-17-jdk python3 python3-pip git libncurses5 libtinfo5

      - name: üíæ Cache Buildozer & SDK
        uses: actions/cache@v4
        with:
          path: |
            ~/.buildozer
            ~/.gradle
            ~/.android
            ~/android-sdk
          key: ${{ runner.os }}-buildozer-${{ hashFiles('buildozer.spec') }}
          restore-keys: |
            ${{ runner.os }}-buildozer-

      - name: üì¶ Install Android SDK
        run: |
          mkdir -p "$HOME/android-sdk/cmdline-tools"
          cd "$HOME/android-sdk/cmdline-tools"
          wget -q https://dl.google.com/android/repository/commandlinetools-linux-11076708_latest.zip -O tools.zip
          unzip -q tools.zip -d latest
          export ANDROID_SDK_ROOT=$HOME/android-sdk
          export PATH=$ANDROID_SDK_ROOT/cmdline-tools/latest/bin:$PATH
          yes | sdkmanager --sdk_root=$ANDROID_SDK_ROOT --licenses
          yes | sdkmanager --sdk_root=$ANDROID_SDK_ROOT \
            "platform-tools" "platforms;android-33" "build-tools;36.0.0"

      - name: üß∞ Verify AIDL
        run: |
          if [ ! -f "$HOME/android-sdk/build-tools/36.0.0/aidl" ]; then
            echo "‚ùå AIDL not found ‚Äî SDK installation failed"
            exit 1
          fi
          echo "‚úÖ AIDL installed successfully"

      - name: üêç Build APK with Buildozer (Docker)
        env:
          ANDROIDSDK: /root/.buildozer/android/platform/android-sdk
          ANDROIDNDK: /root/.buildozer/android/platform/android-ndk-r25b
          DOCKER_BUILDKIT: 0
        run: |
          echo "üöß Building APK..."
          docker pull kivy/buildozer:latest
          docker run --rm \
            -v ${{ github.workspace }}:/app \
            -v $HOME/android-sdk:/root/.buildozer/android/platform/android-sdk \
            -v $HOME/.buildozer:/root/.buildozer \
            -w /app \
            --env ANDROIDSDK=/root/.buildozer/android/platform/android-sdk \
            --env ANDROIDNDK=/root/.buildozer/android/platform/android-ndk-r25b \
            --env DOCKER_BUILDKIT=0 \
            kivy/buildozer:latest \
            buildozer -v android debug

      - name: üöÄ Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: monitoring-ha-apk
          path: bin/*.apk
