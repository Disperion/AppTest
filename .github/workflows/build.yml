name: Build Android APK

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install Buildozer dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y python3-pip openjdk-17-jdk unzip zip

      - name: Install Buildozer
        run: |
          pip install buildozer cython virtualenv

      - name: Build APK inside Docker (kivy/buildozer)
        run: |
          docker run --rm -v ${{ github.workspace }}:/app -w /app kivy/buildozer buildozer -v android debug

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: Мониторинг-сервера-HA-APK
          path: bin/*.apk
