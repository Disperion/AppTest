name: Build APK (–ú–æ–Ω–∏—Ç–æ—Ä–∏–Ω–≥ —Å–µ—Ä–≤–µ—Ä–∞ HA)

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04  # –ò—Å–ø–æ–ª—å–∑—É–µ–º —Å—Ç–∞–±–∏–ª—å–Ω—É—é –≤–µ—Ä—Å–∏—é Ubuntu

    steps:
      - name: üß© –ü–æ–ª—É—á–µ–Ω–∏–µ –∏—Å—Ö–æ–¥–Ω–∏–∫–æ–≤ –∏–∑ —Ä–µ–ø–æ–∑–∏—Ç–æ—Ä–∏—è
        uses: actions/checkout@v4

      - name: ‚òï –£—Å—Ç–∞–Ω–æ–≤–∫–∞ –∑–∞–≤–∏—Å–∏–º–æ—Å—Ç–µ–π
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            wget unzip openjdk-17-jdk python3 python3-pip git \
            libncurses5 libtinfo5

      - name: üî¨ –ü—Ä–æ–≤–µ—Ä–∫–∞ –≤–µ—Ä—Å–∏–∏ Java
        run: |
          export JAVA_HOME=/usr/lib/jvm/java-17-openjdk-amd64
          $JAVA_HOME/bin/java -version

      - name: üíæ –ö—ç—à–∏—Ä–æ–≤–∞–Ω–∏–µ Buildozer –∏ Android SDK
        uses: actions/cache@v4
        with:
          path: |
            ~/.buildozer
            ~/.gradle
            ~/.android
            ~/android-sdk
          key: ${{ runner.os }}-buildozer-${{ hashFiles('buildozer.spec') }}  # —É–Ω–∏–∫–∞–ª—å–Ω—ã–π –∫–ª—é—á –∫—ç—à–∞
          restore-keys: |
            ${{ runner.os }}-buildozer-  # —Ä–µ–∑–µ—Ä–≤–Ω—ã–π –∫–ª—é—á –¥–ª—è –≤–æ—Å—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–∏—è –∫—ç—à–∞

      - name: üì¶ –£—Å—Ç–∞–Ω–æ–≤–∫–∞ Android SDK
        run: |
          mkdir -p "$HOME/android-sdk"
          cd "$HOME/android-sdk"
          curl -L https://dl.google.com/android/repository/commandlinetools-linux-latest.zip > cmdline-tools.zip
          unzip -qo cmdline-tools.zip -d cmdline-tools
          mkdir -p cmdline-tools/latest
          mv -f cmdline-tools/cmdline-tools/* cmdline-tools/latest/ || true
          export ANDROID_SDK_ROOT=$HOME/android-sdk
          export PATH=$PATH:$ANDROID_SDK_ROOT/cmdline-tools/latest/bin
          chmod -R 755 "$ANDROID_SDK_ROOT"
          yes | sdkmanager --sdk_root=$ANDROID_SDK_ROOT --licenses
          yes | sdkmanager --sdk_root=$ANDROID_SDK_ROOT \
            "platform-tools" "platforms;android-33" "build-tools;36.0.0"

      - name: üß† –ü—Ä–æ–≤–µ—Ä–∫–∞ –Ω–∞–ª–∏—á–∏—è AIDL
        run: |
          if [ ! -f "$HOME/android-sdk/build-tools/36.0.0/aidl" ]; then
            echo "‚ùå AIDL –Ω–µ –Ω–∞–π–¥–µ–Ω ‚Äî —É—Å—Ç–∞–Ω–æ–≤–∫–∞ SDK –∑–∞–≤–µ—Ä—à–∏–ª–∞—Å—å –Ω–µ—É–¥–∞—á–µ–π."
            exit 1
          fi
          echo "‚úÖ AIDL —É—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω —É—Å–ø–µ—à–Ω–æ!"

      - name: üõ†Ô∏è –°–±–æ—Ä–∫–∞ APK —Å –ø–æ–º–æ—â—å—é Buildozer (Docker)
        env:
          DOCKER_BUILDKIT: 0
          BUILDKIT_PROGRESS: plain
        run: |
          echo "üöß –ó–∞–ø—É—Å–∫–∞–µ–º –ø—Ä–æ—Ü–µ—Å—Å —Å–±–æ—Ä–∫–∏ APK..."
          docker pull kivy/buildozer:latest
          docker run --rm \
            -v ${{ github.workspace }}:/app \
            -v $HOME/android-sdk:/root/.buildozer/android/platform/android-sdk \
            -v $HOME/.buildozer:/root/.buildozer \
            -w /app \
            --env DOCKER_BUILDKIT=0 \
            kivy/buildozer:latest \
            bash -c '
              java -version &&
              buildozer -v android debug
            '

      - name: üöÄ –ó–∞–≥—Ä—É–∑–∫–∞ –≥–æ—Ç–æ–≤–æ–≥–æ APK
        uses: actions/upload-artifact@v4
        with:
          name: monitoring-ha-apk
          path: bin/*.apk
