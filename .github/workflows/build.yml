name: Build APK with Buildozer

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Disable Docker BuildKit (fix for unsupported media type)
        run: |
          echo "DOCKER_BUILDKIT=0" >> $GITHUB_ENV
          echo "COMPOSE_DOCKER_CLI_BUILD=0" >> $GITHUB_ENV

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y wget unzip openjdk-17-jdk python3 python3-pip git

      - name: Install Android SDK
        run: |
          mkdir -p "$HOME/android-sdk"
          cd "$HOME/android-sdk"
          wget https://dl.google.com/android/repository/commandlinetools-linux-11076708_latest.zip -O cmdline-tools.zip
          unzip -o cmdline-tools.zip -d cmdline-tools
          mv cmdline-tools/cmdline-tools cmdline-tools/latest
          yes | cmdline-tools/latest/bin/sdkmanager --sdk_root=$HOME/android-sdk --licenses
          yes | cmdline-tools/latest/bin/sdkmanager --sdk_root=$HOME/android-sdk \
            "platform-tools" "platforms;android-33" "build-tools;36.0.0"

      - name: Verify AIDL installation
        run: |
          if [ ! -f "$HOME/android-sdk/build-tools/36.0.0/aidl" ]; then
            echo "❌ AIDL not found — SDK installation failed"
            exit 1
          fi
          echo "✅ AIDL installed successfully"

      - name: Build APK with Buildozer
        run: |
          docker run --rm \
            -e DOCKER_BUILDKIT=0 \
            -v ${{ github.workspace }}:/app \
            -w /app \
            -v $HOME/android-sdk:/root/.buildozer/android/platform/android-sdk \
            kivy/buildozer:stable buildozer -v android debug

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-debug
          path: bin/*.apk
