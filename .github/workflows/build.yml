name: Build APK (–ú–æ–Ω–∏—Ç–æ—Ä–∏–Ω–≥ —Å–µ—Ä–≤–µ—Ä–∞ HA)

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04  # –ò—Å–ø–æ–ª—å–∑—É–µ–º –ø–æ—Å–ª–µ–¥–Ω—é—é —Å—Ç–∞–±–∏–ª—å–Ω—É—é –≤–µ—Ä—Å–∏—é Ubuntu

    steps:
      - name: üß© Checkout —Ä–µ–ø–æ–∑–∏—Ç–æ—Ä–∏—è
        uses: actions/checkout@v4

      - name: ‚òï –£—Å—Ç–∞–Ω–æ–≤–∫–∞ –∑–∞–≤–∏—Å–∏–º–æ—Å—Ç–µ–π
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            wget unzip openjdk-17-jdk python3 python3-pip git \
            libncurses5 libtinfo5

      - name: üíæ –ö—ç—à–∏—Ä–æ–≤–∞–Ω–∏–µ Buildozer –∏ Android SDK
        uses: actions/cache@v4
        with:
          path: |
            ~/.buildozer
            ~/.gradle
            ~/.android
            ~/android-sdk
          key: ${{ runner.os }}-buildozer-${{ hashFiles('buildozer.spec') }}
          restore-keys: |
            ${{ runner.os }}-buildozer-

      - name: üì¶ –£—Å—Ç–∞–Ω–æ–≤–∫–∞ Android SDK
        run: |
          mkdir -p "$HOME/android-sdk"
          cd "$HOME/android-sdk"
          wget -q https://dl.google.com/android/repository/commandlinetools-linux-11076708_latest.zip -O cmdline-tools.zip
          unzip -qo cmdline-tools.zip -d cmdline-tools
          mkdir -p cmdline-tools/latest
          mv -f cmdline-tools/cmdline-tools/* cmdline-tools/latest/ || true
          export ANDROID_SDK_ROOT=$HOME/android-sdk
          yes | cmdline-tools/latest/bin/sdkmanager --sdk_root=$ANDROID_SDK_ROOT --licenses
          yes | cmdline-tools/latest/bin/sdkmanager --sdk_root=$ANDROID_SDK_ROOT \
            "platform-tools" "platforms;android-33" "build-tools;36.0.0"

      - name: üß† –ü—Ä–æ–≤–µ—Ä–∫–∞ –Ω–∞–ª–∏—á–∏—è AIDL
        run: |
          if [ ! -f "$HOME/android-sdk/build-tools/36.0.0/aidl" ]; then
            echo "‚ùå –§–∞–π–ª AIDL –æ—Ç—Å—É—Ç—Å—Ç–≤—É–µ—Ç ‚Äî —É—Å—Ç–∞–Ω–æ–≤–∫–∞ SDK –∑–∞–≤–µ—Ä—à–∏–ª–∞—Å—å –Ω–µ—É–¥–∞—á–µ–π."
            exit 1
          fi
          echo "‚úÖ AIDL —É—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω —É—Å–ø–µ—à–Ω–æ!"

      - name: üõ†Ô∏è –°–±–æ—Ä–∫–∞ APK —Å –ø–æ–º–æ—â—å—é Buildozer (Docker)
        env:
          DOCKER_BUILDKIT: 0
          BUILDKIT_PROGRESS: plain
        run: |
          echo "üöß –ó–∞–ø—É—Å–∫–∞–µ–º –ø—Ä–æ—Ü–µ—Å—Å —Å–±–æ—Ä–∫–∏ APK..."
          docker pull kivy/buildozer:latest
          docker run --rm \
            -v ${{ github.workspace }}:/app \
            -v $HOME/android-sdk:/root/.buildozer/android/platform/android-sdk \
            -v $HOME/.buildozer:/root/.buildozer \
            -w /app \
            --env DOCKER_BUILDKIT=0 \
            kivy/buildozer:latest \
            buildozer -v android debug

      - name: üöÄ –ó–∞–≥—Ä—É–∂–∞–µ–º –≥–æ—Ç–æ–≤—ã–π APK
        uses: actions/upload-artifact@v4
        with:
          name: monitoring-ha-apk
          path: bin/*.apk
