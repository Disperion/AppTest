name: Build Android APK

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Disable Docker BuildKit
        run: |
          echo "DOCKER_BUILDKIT=0" >> $GITHUB_ENV
          echo "COMPOSE_DOCKER_CLI_BUILD=0" >> $GITHUB_ENV

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y python3-pip openjdk-17-jdk unzip zip libffi-dev libssl-dev git

      - name: Install Buildozer
        run: |
          pip install buildozer cython virtualenv

      - name: Build APK using Kivy Buildozer Docker
        run: |
          docker run --rm -v ${{ github.workspace }}:/app -w /app kivy/buildozer:latest buildozer android debug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: Мониторинг-сервера-HA-APK
          path: bin/*.apk
