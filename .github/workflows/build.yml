name: Build APK (Kivy / Buildozer)

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            git zip unzip openjdk-17-jdk python3-pip \
            libffi-dev libssl-dev libsqlite3-dev zlib1g-dev \
            libjpeg-dev libpng-dev libstdc++6 libncurses5 libtinfo5

      - name: Install Buildozer
        run: |
          pip install --upgrade pip
          pip install buildozer==1.5.0 cython virtualenv

      - name: Prepare Android SDK & NDK
        env:
          ANDROID_HOME: ${{ github.workspace }}/.buildozer/android/platform/android-sdk
          ANDROID_SDK_ROOT: ${{ github.workspace }}/.buildozer/android/platform/android-sdk
        run: |
          mkdir -p $ANDROID_SDK_ROOT/cmdline-tools
          cd $ANDROID_SDK_ROOT/cmdline-tools

          echo "Downloading Android commandline tools..."
          wget https://dl.google.com/android/repository/commandlinetools-linux-10406996_latest.zip -O cmdline-tools.zip
          unzip -q cmdline-tools.zip
          mv cmdline-tools latest

          export PATH=$ANDROID_SDK_ROOT/cmdline-tools/latest/bin:$PATH

          yes | sdkmanager --licenses
          yes | sdkmanager \
            "platform-tools" \
            "platforms;android-33" \
            "build-tools;33.0.2"

          echo "Downloading NDK 25b..."
          cd ${{ github.workspace }}/.buildozer/android/platform
          wget https://dl.google.com/android/repository/android-ndk-r25b-linux.zip
          unzip -q android-ndk-r25b-linux.zip

      - name: Set Android env vars
        run: |
          echo "ANDROID_SDK_ROOT=${{ github.workspace }}/.buildozer/android/platform/android-sdk" >> $GITHUB_ENV
          echo "ANDROID_HOME=${{ github.workspace }}/.buildozer/android/platform/android-sdk" >> $GITHUB_ENV
          echo "ANDROID_NDK_HOME=${{ github.workspace }}/.buildozer/android/platform/android-ndk-r25b" >> $GITHUB_ENV
          echo "PATH=$PATH:${{ github.workspace }}/.buildozer/android/platform/android-sdk/cmdline-tools/latest/bin:${{ github.workspace }}/.buildozer/android/platform/android-sdk/platform-tools" >> $GITHUB_ENV

      - name: Verify SDK installation
        run: |
          sdkmanager --list | head -n 20
          echo "NDK path: $ANDROID_NDK_HOME"

      - name: Build APK (Мониторинг сервера HA)
        run: |
          mkdir -p ~/.buildozer
          echo "Building APK..."
          buildozer android debug log_level=2

      - name: Upload built APK
        uses: actions/upload-artifact@v4
        with:
          name: monitoring_ha-debug.apk
          path: bin/*.apk
