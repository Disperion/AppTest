name: Build APK (–ú–æ–Ω–∏—Ç–æ—Ä–∏–Ω–≥ —Å–µ—Ä–≤–µ—Ä–∞ HA)

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
      - name: üß© Checkout repository
        uses: actions/checkout@v4

      - name: ‚òï Install dependencies (Python + JDK 17)
        run: |
          sudo apt-get update
          sudo apt-get install -y software-properties-common
          sudo apt-get install -y python3 python3-pip wget unzip git libncurses5 libtinfo5
          sudo apt-get install -y openjdk-17-jdk
          java -version

      - name: üíæ Cache Buildozer & SDK
        uses: actions/cache@v4
        with:
          path: |
            ~/.buildozer
            ~/.gradle
            ~/.android
            ~/android-sdk
          key: ${{ runner.os }}-buildozer-${{ hashFiles('buildozer.spec') }}
          restore-keys: |
            ${{ runner.os }}-buildozer-

      - name: üì¶ Install Android SDK
        run: |
          mkdir -p "$HOME/android-sdk"
          cd "$HOME/android-sdk"
          wget -q https://dl.google.com/android/repository/commandlinetools-linux-11076708_latest.zip -O cmdline-tools.zip
          unzip -qo cmdline-tools.zip -d cmdline-tools
          mkdir -p cmdline-tools/latest
          mv -f cmdline-tools/cmdline-tools/* cmdline-tools/latest/ || true
          export JAVA_HOME=/usr/lib/jvm/java-17-openjdk-amd64
          export PATH=$JAVA_HOME/bin:$PATH
          yes | cmdline-tools/latest/bin/sdkmanager --sdk_root=$HOME/android-sdk --licenses
          yes | cmdline-tools/latest/bin/sdkmanager --sdk_root=$HOME/android-sdk \
            "platform-tools" "platforms;android-33" "build-tools;36.0.0"

      - name: üß∞ Verify AIDL
        run: |
          if [ ! -f "$HOME/android-sdk/build-tools/36.0.0/aidl" ]; then
            echo "‚ùå AIDL not found ‚Äî SDK installation failed"
            exit 1
          fi
          echo "‚úÖ AIDL installed successfully"

      - name: üêç Build APK with Buildozer (Docker)
        env:
          DOCKER_BUILDKIT: 0
          BUILDKIT_PROGRESS: plain
        run: |
          echo "üöß Building APK..."
          docker pull kivy/buildozer:latest
          docker run --rm \
            -v ${{ github.workspace }}:/app \
            -v $HOME/android-sdk:/root/.buildozer/android/platform/android-sdk \
            -v $HOME/.buildozer:/root/.buildozer \
            -w /app \
            --env ANDROIDSDK=$HOME/android-sdk \
            --env JAVA_HOME=/usr/lib/jvm/java-17-openjdk-amd64 \
            kivy/buildozer:latest \
            buildozer -v android debug

      - name: üöÄ Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: monitoring-ha-apk
          path: bin/*.apk
